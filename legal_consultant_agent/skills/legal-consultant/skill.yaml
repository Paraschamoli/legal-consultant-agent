id: legal-consultant-v1
name: legal-consultant
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  Provides general legal education and informational guidance on legal concepts,
  terminology, and procedures. Emphasizes strict boundaries to avoid providing
  personalized legal advice and always includes mandatory disclaimers directing
  users to qualified attorneys for professional legal matters.

# Tags and Modes
tags:
  - legal
  - law
  - education
  - compliance
  - disclaimer
  - attorney-referral
  - risk-awareness
  - informational

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json

# Example Queries
examples:
  - "Explain what constitutes a breach of contract"
  - "What are the basic elements required for a valid will?"
  - "How does statute of limitations work?"
  - "Difference between misdemeanor and felony"
  - "What is due process?"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Provides structured general legal education with mandatory disclaimers"
    features:
      - "Explains legal concepts in clear, accessible language"
      - "Defines legal terminology and procedural steps"
      - "Compares related legal concepts"
      - "Identifies general legal elements and requirements"
      - "Includes mandatory legal disclaimer in every response"
      - "Advises when professional legal counsel is necessary"
    limitations: "Does not provide personalized legal advice, case strategy, document drafting, or outcome predictions"

  secondary_capability:
    supported: true
    description: "Provides structured concept breakdowns and referral guidance"
    features:
      - "Lists key legal elements or components"
      - "Highlights important considerations and risks"
      - "Identifies jurisdictional variability"
      - "Provides attorney consultation guidance"
      - "Includes structured metadata for compliance logging"

# Requirements
requirements:
  packages:
    - "agno>=2.2.0"
    - "openai>=2.11.0"
    - "python-dotenv>=1.0.1"
  system:
    - "Internet access optional (for updated legal references)"
  min_memory_mb: 512
  external_services:
    - "OpenAI API or OpenRouter API"
    - "Mem0 API (optional)"

# Performance Metrics
performance:
  avg_processing_time_ms: 6000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - Mem0Tools
  - Think
  - Analyze
  - Reason
  - Extract

# Rich Documentation
documentation:
  overview: |
    This skill provides general legal education while maintaining strict safeguards
    against unauthorized practice of law. It delivers structured explanations of
    legal principles and procedures and always includes clear disclaimers directing
    users to licensed attorneys for personalized legal matters.

  use_cases:
    when_to_use:
      - "Learning basic legal terminology"
      - "Understanding general legal procedures"
      - "Educational research on legal systems"
      - "Preparing for consultation with an attorney"
      - "Understanding differences between legal concepts"

    when_not_to_use:
      - "Personalized legal advice"
      - "Case-specific strategy"
      - "Legal document drafting or review"
      - "Prediction of legal outcomes"
      - "Emergency legal situations"

  input_structure: |
    Accepts legal education queries in plain text or JSON format.

    Example (Plain Text):
    "Explain the elements of a valid contract"

    Example (JSON):
    {
      "content": "Legal question or topic",
      "detail_level": "basic" or "detailed",
      "jurisdiction_context": "general | US | UK | CA"
    }

    Constraints:
    - Input should contain a clear legal topic or concept
    - Minimum 5 words for meaningful explanation
    - Maximum ~1,000 words per request
    - English language supported
    - Scope limited to general legal education

  output_format: |
    Returns structured legal information with mandatory disclaimer.

    Output Structure:
    - LEGAL DISCLAIMER: Mandatory educational-use disclaimer
    - TOPIC SUMMARY: Brief explanation (< 30 words)
    - EDUCATIONAL EXPLANATION:
      - Clear explanation of concept
      - Structured breakdown of elements
    - KEY CONCEPTS: Bullet list of core legal terms
    - IMPORTANT CONSIDERATIONS:
      - Risks
      - Variability by jurisdiction
      - Common misunderstandings
    - WHEN TO CONSULT AN ATTORNEY:
      - Situations requiring professional counsel
    - OVERALL GUIDANCE: 30-word summary emphasizing professional consultation

    In text/plain mode:
    - Disclaimer must appear at the beginning
    - Use structured headings
    - Avoid advising specific actions

  error_handling:
    - "Specific legal advice request: Returns structured refusal with attorney referral guidance"
    - "Case-specific strategy request: Explains limitation and provides general principles only"
    - "Emergency legal situation: Recommends immediate consultation with licensed attorney"
    - "Input too short: Requests clearer legal topic"
    - "Out-of-scope request: Clarifies educational-only boundaries"

  examples:
    - title: "Contract Law Basics"
      input:
        content: "What are the elements of a valid contract?"
      output:
        topic_summary: "Explains essential elements required for enforceable contracts."
        key_concepts_identified: 5
        disclaimer_included: true
        processing_time_ms: 2100

    - title: "Criminal Law Distinction"
      input:
        content: "Difference between misdemeanor and felony"
      output:
        topic_summary: "Compares severity and consequences of criminal classifications."
        key_concepts_identified: 4
        disclaimer_included: true
        processing_time_ms: 2400

  best_practices:
    for_developers:
      - "Always include mandatory disclaimer at the beginning"
      - "Avoid language that implies legal representation"
      - "Use neutral, educational tone"
      - "Avoid recommending specific legal strategies"
      - "Ensure jurisdictional caveats are included"

    for_orchestrators:
      - "Route general legal education queries here"
      - "Block attempts to obtain personalized advice"
      - "Log responses for compliance auditing"
      - "Implement moderation for sensitive legal topics"
      - "Apply strict boundary validation"

  installation: |
    Installation instructions for the legal-consultant agent.

    Required packages:
    uv sync

    Environment variables required:
    - OPENAI_API_KEY or OPENROUTER_API_KEY
    - MEM0_API_KEY (optional)

    Quick start:
    1. Clone repository
    2. Add API keys to .env
    3. Run: uv venv --python 3.12
    4. Run: uv sync
    5. Start agent: python -m legal_consultant.main

  versioning:
    - version: "1.0.0"
      date: "2026-01-11"
      changes: "Initial release with structured legal education format, mandatory disclaimers, and strict advisory boundaries"

# Assessment fields for skill negotiation
assessment:
  keywords:
    - "legal"
    - "law"
    - "contract"
    - "criminal"
    - "civil"
    - "litigation"
    - "agreement"
    - "will"
    - "statute"
    - "due process"
    - "attorney"
    - "lawyer"

  specializations:
    - domain: "legal education"
      confidence_boost: 0.4
    - domain: "general legal concepts"
      confidence_boost: 0.3
    - domain: "compliance information"
      confidence_boost: 0.2
    - domain: "risk awareness"
      confidence_boost: 0.1

  anti_patterns:
    - "represent me"
    - "draft legal document"
    - "what should I do legally"
    - "predict court outcome"
    - "case strategy"
    - "emergency legal advice"

  complexity_indicators:
    simple:
      - "define legal term"
      - "basic explanation"
    medium:
      - "compare legal concepts"
      - "explain multiple legal elements"
    complex:
      - "multi-jurisdiction comparison"
      - "procedural legal framework analysis"
