id: legal-consultant-v1
name: legal-consultant
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  AI-powered legal information assistant providing general legal education and guidance.
  Coordinates to provide educational content with mandatory disclaimers and attorney referrals.
  Built on Agno framework with OpenRouter models and structured output.

# Tags and Modes
tags:
  - legal
  - consultant
  - education
  - information
  - law

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json

# Example Queries
examples:
  - "Explain the legal implications of terminating an employee for poor performance in India."
  - "What are the basic elements of a valid contract?"
  - "How does the statute of limitations work for personal injury cases?"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Provides general legal information and educational guidance with disclaimers"
    features:
      - "Educational legal content with mandatory disclaimers"
      - "Referral guidance to professional attorneys"
      - "General legal concepts and procedures"
    limitations: "Not legal advice, focused on general education only"

  secondary_capability:
    supported: false
    planned_version: "2.0.0"
    description: "Jurisdiction-specific legal analysis and document review"

# Requirements
requirements:
  packages:
    - "agno"
    - "openai"
    - "python-dotenv"
    - "bindu"
  system:
    - "Python 3.12+"
  min_memory_mb: 256

# Performance Metrics
performance:
  avg_processing_time_ms: 8000
  max_concurrent_requests: 5
  memory_per_request_mb: 256
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - Mem0Tools
  - Think
  - Analyze
# Rich Documentation
documentation:
  overview: |
    AI legal consultant providing general legal education and guidance.
    Uses Agno framework with OpenRouter models and structured output.
    Built for educational purposes with mandatory disclaimers and attorney referrals.

  use_cases:
    when_to_use:
      - "Learning basic legal concepts and terminology"
      - "Understanding general legal procedures"
      - "Getting preliminary information before attorney consultation"

    when_not_to_use:
      - "Specific legal advice for personal situations"
      - "Legal document preparation or review"
      - "Emergency legal situations"

