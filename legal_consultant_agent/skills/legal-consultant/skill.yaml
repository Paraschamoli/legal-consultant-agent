# Assessment fields for skill negotiation
assessment:
  keywords:
    - "legal"
    - "law"
    - "contract"
    - "employee"
    - "termination"
    - "consultant"
    - "attorney"

  specializations:
    - domain: "legal_education"
      confidence_boost: 0.8
    - domain: "general_legal_concepts"
      confidence_boost: 0.2

  anti_patterns:
    - "Specific legal advice"
    - "Legal document review"
    - "Emergency legal help"

  complexity_indicators:
    simple:
      - "Explain basic legal term"
      - "General legal concept"
    medium:
      - "Compare legal concepts"
      - "Describe legal procedures"
    complex:
      - "Complex legal analysis"
      - "Multiple jurisdiction considerations"
